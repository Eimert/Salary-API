databaseChangeLog:
  - changeSet:
      id: 1.0-001-salaries
      author: eimert
      changes:
        - createTable:
            tableName: SALARIES
            columns:
              - column:
                  name: ID
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: NAME
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: JOBTITLES
                  type: varchar(255)
              - column:
                  name: DEPARTMENT
                  type: varchar(255)
              - column:
                  name: FULLORPARTTIME
                  type: varchar(255)
              - column:
                  name: SALARYORHOURLY
                  type: varchar(255)
              - column:
                  name: TYPICALHOURS
                  type: int
              - column:
                  name: ANNUALSALARY
                  type: double
              - column:
                  name: HOURLYRATE
                  type: double